<html>
	<head lang="pl">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../styles/font.css">
		<link rel="stylesheet" href="../../styles/page_header.css">

		<style>
			.header
			{
				font-family: Lato;
				text-align: left;
				font-size: 35px;
				margin-top: 80px;
				margin-left: 70px;
				font-weight: 900;
				margin-bottom: 8px;
				color: #e5e5e5;
			}
			body
			{
				color: #838383;
				/*background-color: #0048ff;*/
				overflow-y: scroll;
				overflow-x: hidden;
				margin-bottom: 50px;
				background-color: #0034b6;
				float: left;
			}
			.header_underline
			{
				background-color: #ffffff;
				margin-top: 0px;
				margin-left: 2%;
				width: 96%;
				height: 5px;
				float: inherit;
			}
			.header_content
			{
				width: 100%;
				height: 160px;
			}
			.category
			{
				margin-top: 30px;
				width: 100%;
				float: left;
			}
			.category_title
			{
				color: white;
				font-family: Lato;
				font-weight: bold;
				margin-top: 100px;
				margin-left: 80px;
				text-align: left;
				font-size: 40px;
				float: inherit;
			}
			.category_content
			{
				margin-top: 100px;
				margin-left: calc((100% - 1200px) / 2);
				
				font-family: Lato;
				float: inherit;
				
			}
			.content_entry
			{
				width: 500px; 
				height: 300px; 
				margin-top: 30px;

				border-color: rgba(131, 131, 131, 0);				
				border-style: solid;
				border-width: 6px;
				background-color: #171717;
				float: inherit;
				font-family: Abel;
			}
			.content_entry:hover
			{
				border-color: #919191;
				color: #0081f2;
				color: white;
				border-color: white;
			}
			.content_entry_title
			{
				padding-top: 50px;
				width: inherit;
				font-size: 160px;
				color: inherit;
				text-align: center;
			}
			a
			{
				text-decoration: inherit;
				color: inherit;
				float: left;
				width: 400px;
				margin-right: 200px;
			}
		</style>
	</head>
	<body>
		<div class="page_header">
			<div class="page_header_title">
			NBGK
			</div>
			<div class="page_header_subtitle">
				Wybierz interfejs<br />
			</div>
		</div>
		<div class="header_underline" style="
			width: 100%;
			margin: 0%;
			height: 10px;
			background-color: #f20081;
		"></div>
		<div class="category">
			<div class="category_content">
				<a href="interfaces/cpp.html">
					<div class="content_entry">
						<div class="content_entry_title">C++23</div>
					</div>
				</a>
				<a href="interfaces/c.html">
					<div class="content_entry">
						<div class="content_entry_title">C23</div>
					</div>
				</a>
			</div>
		</div>
	</body>
</html>
